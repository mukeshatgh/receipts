<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Submitted Records</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: "Segoe UI", "Helvetica Neue", sans-serif;
		}

		.container {
			margin: 50px auto;
			max-width: 800px;
			background-color: #fff;
			border: 1px solid #ccc;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			padding: 20px;
			border-radius: 5px;
		}

		h1 {
			margin: 0;
			padding: 10px;
			font-size: 26px;
			text-align: center;
			border-bottom: 1px solid #ccc;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ccc;
		}

		th {
			background-color: #007bff;
			color: #fff;
			font-weight: bold;
			text-transform: uppercase;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		form {
			margin-top: 20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
		}

		input[type="search"] {
			padding: 8px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-right: 10px;
			height: 38px;
			background-color: #fff;
			color: #444;
			padding-left: 10px;
			width: 70%;
		}

		input[type="submit"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 20px;
			text-transform: uppercase;
			font-weight: bold;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #0062cc;
		}

		.clearfix::after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Submitted Records</h1>
		<form>
			<label for="search">Search:</label>
			<input type="search" id="search" name="search" placeholder="Search by name or date">

			<input type="submit" value="Search">
		</form>
		<table>
			<thead>
				<tr>
					<th>Student Name</th>
					<th>Fees Received</th>
					<th>Total Fees</th>
					<th>Due Fees</th>
					<th>Pay Date</th>
				</tr>
			</<tbody>
				<tr>
					<td>John Doe</td>
					<td>$500</td>
					<td>$1000</td>
					<td>$500</td>
					<td>2023-04-20</td>
				</tr>
				<tr>
					<td>Jane Smith</td>
					<td>$800</td>
					<td>$1200</td>
					<td>$400</td>
					<td>2023-04-21</td>
				</tr>
				<tr>
					<td>Mike Johnson</td>
					<td>$600</td>
					<td>$800</td>
					<td>$200</td>
					<td>2023-04-22</td>
				</tr>
				<tr>
					<td>Emily Williams</td>
					<td>$900</td>
					<td>$1000</td>
					<td>$100</td>
					<td>2023-04-23</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
